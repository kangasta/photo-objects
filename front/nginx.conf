user nginx;
worker_processes auto;

events {}

http {
  include /etc/nginx/mime.types;

  upstream api {
    server api:8000;
  }

  upstream objsto {
    server objsto:9000;
  }

  server {
    listen 80;
    root /app;
    server_name localhost;

    gzip on;
    gzip_comp_level 6;
    gzip_types *;

    location /_auth/ {
      internal;
      rewrite ^ /api/_auth?path=$key break;
      proxy_pass http://api/;
    }

    location ~ /img/(.*) {
      set $key $1;
      auth_request /_auth/;
      proxy_pass http://objsto/photos/$key;
    }
  }
}
