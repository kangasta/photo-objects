<div class="title-row">
  <h1>{{ title }}</h1>
  {% if user.is_authenticated %}
    <form class="login-status" id="logout" method="POST" action="/users/logout?next={{ request.path }}">
      {% csrf_token %}
      Logged in as {{ user.username }}, <button class="logout" type="sumit">logout</a>

{% if back %}
<a href="{{ back.url }}">{{ back.text }}</a>
{% endif %}
