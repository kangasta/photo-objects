services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: django
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  front:
    build:
      context: .
      target: front
    environment:
      OBJSTO_HOST: objsto
      OBJSTO_PORT: 9000
      OBJSTO_PROTOCOL: http
    ports:
      - 8080:80
  api:
    build:
      context: .
      target: back
    environment:
      DB_URL: postgresql://user:pass@db:5432/django
      OBJSTO_HOST: objsto
      OBJSTO_PORT: 9000
      OBJSTO_SECURE: 'false'
      URL: http://localhost:8080
      PHOTO_OBJECTS_HOME: /var/photo_objects
    volumes:
      - 'photo_objects:/var/photo_objects'
  objsto:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: access_key
      MINIO_ROOT_PASSWORD: secret_key
      MINIO_DEFAULT_BUCKETS: photos
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - 'miniodata:/data'
  demo:
    build: demo/
    environment:
      BASE_URL: http://api:8000
      PHOTO_OBJECTS_HOME: /var/photo_objects
    depends_on:
      - front
    volumes:
      - 'photo_objects:/var/photo_objects'

volumes:
  pgdata:
  miniodata:
  photo_objects:
