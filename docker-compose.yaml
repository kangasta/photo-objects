version: "3.4"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: django
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  front:
    build:
      context: .
      target: front
    environment:
      OBJSTO_URL: objsto:9000
    ports:
      - 8080:80
  api:
    build:
      context: .
      target: back
    environment:
      DB_URL: postgresql://user:pass@db:5432/django
      OBJSTO_URL: objsto:9000
      OBJSTO_SECURE: 'false'
      URL: http://localhost:8080
    volumes:
      - 'photo_objects:/var/photo_objects'
  objsto:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: access_key
      MINIO_ROOT_PASSWORD: secret_key
      MINIO_DEFAULT_BUCKETS: photos
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - 'miniodata:/data'

volumes:
  pgdata:
  miniodata:
  photo_objects:
