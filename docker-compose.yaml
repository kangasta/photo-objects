version: "3.4"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: django
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  front:
    build: front/
    environment:
      STATIC_ROOT: /app/static
      OBJSTO_URL: objsto:9000
    ports:
      - 8080:80
    volumes:
      - 'staticfiles:/app/static'
  api:
    build: api/
    environment:
      DB_HOST: db
      OBJSTO_URL: objsto:9000
      STATIC_ROOT: /app/static
      URL: http://localhost:8080
    volumes:
      - 'staticfiles:/app/static'
  objsto:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: access_key
      MINIO_ROOT_PASSWORD: secret_key
      MINIO_DEFAULT_BUCKETS: photos
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - 'miniodata:/data'

volumes:
  pgdata:
  miniodata:
  staticfiles:
