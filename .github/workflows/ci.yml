name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: django
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r api/requirements.txt
    - name: Run pycodestyle
      run: |
        pycodestyle --exclude api/api/settings.py,*/migrations/*.py api
    - name: Run pylint
      run: |
        pylint -E --enable=invalid-name,unused-import,useless-object-inheritance api/api api/photo_objects
      if: matrix.python-version != '3.12' # TODO: Remove this exclusion when pylint-django supports Python 3.12
    - name: Run tests
      run: |
        cd api/
        coverage run --branch --source . manage.py test
        coverage report -m
